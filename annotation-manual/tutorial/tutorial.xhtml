<div class="sect1" title="Introduction"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="introduction"/>Introduction</h2></div></div></div>
  
  <p>
    This guide offers a brief introduction to two things:
  </p>
  <div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem">
      <p>
        the Penn Treebank style of syntactic annotation, as implemented
        for Ancient Greek
      </p>
    </li><li class="listitem">
      <p>
        the CorpusSearch 2 query langauge for searching and modifying
        Penn Treebank-style corpora
      </p>
    </li></ol></div>
  <div class="sect2" title="Penn-Treebank format"><div class="titlepage"><div><div><h3 class="title"><a id="penn-treebank-format"/>Penn-Treebank format</h3></div></div></div>
    
    <p>
      The simple sentence <span class="quote">“<span class="quote">I saw the man</span>”</span> is represented in
      Penn Treebank-style annotation as follows:
    </p>
    <pre class="programlisting">
(IP-MAT (NP-SBJ (PRO I))  
        (VBD saw)  
        (NP-OB1 (D the)  
                (N man)))  
</pre>
    <p>
      where…
    </p>
    <div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem">
        <p>
          a pair of parentheses <code class="literal">( )</code> delineates each
          level
        </p>
      </li><li class="listitem">
        <p>
          each level contains two components:
        </p>
        <div class="orderedlist"><ol class="orderedlist" type="a"><li class="listitem">
            <p>
              a label on the left (e.g., a phrase label, a
              part-of-speech (POS) label, etc.)
            </p>
          </li><li class="listitem">
            <p>
              content on the right (e.g., phrase(s), word(s), etc.)
            </p>
          </li></ol></div>
      </li></ol></div>
  </div>
  <div class="sect2" title="Basic POS tags"><div class="titlepage"><div><div><h3 class="title"><a id="basic-pos-tags"/>Basic POS tags</h3></div></div></div>
    
    <p>
      The full list of POS tags used in the Penn Parsed Corpus of
      Historical Greek (PPCHiG) can be found
      <a class="ulink" href="http://www.ling.upenn.edu/~janabeck/PPCHiG_Annotation_Manual.xhtml#d0e116" target="_top">here</a>.
      In most categories, POS tags consist of a single string of
      letters, but in some categories (e.g., verbs), the core tags are
      <span class="quote">“<span class="quote">extended</span>”</span> with <span class="quote">“<span class="quote">dash</span>”</span> tags separated
      from the core tag by a hyphen <code class="literal">-</code>. Some examples
      of the most common and basic POS tags are as follows:
    </p>
    <div class="table"><a id="d5e36"/><p class="title"><strong>Table 1. 
        POS tag examples
      </strong></p><div class="table-contents">
      
      <table summary="&#xA;        POS tag examples&#xA;      " border="1"><colgroup><col align="left"/><col align="left"/></colgroup><thead><tr><th align="left">
              Tag
            </th><th align="left">
              Meaning
            </th></tr></thead><tbody><tr><td align="left">
              N
            </td><td align="left">
              common noun, nominative singular
            </td></tr><tr><td align="left">
              NS
            </td><td align="left">
              common noun, nominative plural
            </td></tr><tr><td align="left">
              ND
            </td><td align="left">
              common noun, dative singular
            </td></tr><tr><td align="left">
              NPR
            </td><td align="left">
              proper noun, nominative singular
            </td></tr><tr><td align="left">
              VBP-IMPF
            </td><td align="left">
              verb, present imperfective
            </td></tr><tr><td align="left">
              VBD-AOR-PASS
            </td><td align="left">
              verb, aorist passive
            </td></tr><tr><td align="left">
              VBNP-PRF
            </td><td align="left">
              verb, perfect middle/passive infinitive
            </td></tr><tr><td align="left">
              C
            </td><td align="left">
              complementizer (e.g., ὅτι <span class="quote">“<span class="quote">that</span>”</span>)
            </td></tr><tr><td align="left">
              P
            </td><td align="left">
              preposition
            </td></tr><tr><td align="left">
              D
            </td><td align="left">
              article, nominative singular (i.e., ὁ/ἡ/τό)
            </td></tr><tr><td align="left">
              CLPRT
            </td><td align="left">
              second-position particle (e.g., δέ, γάρ, περ, etc.)
            </td></tr></tbody></table>
    </div></div><br class="table-break"/>
  </div>
  <div class="sect2" title="Representing Discontinuities"><div class="titlepage"><div><div><h3 class="title"><a id="representing-discontinuities"/>Representing Discontinuities</h3></div></div></div>
    
    <p>
      Discontinuities are represented by means of placeholders—traces—in
      the structure that:
    </p>
    <div class="orderedlist"><ol class="orderedlist" type="1"><li class="listitem">
        <p>
          show the origin of the displaced element
        </p>
      </li><li class="listitem">
        <p>
          indicate the connection between the displaced element and the
          trace by numerical co-indexation
        </p>
      </li></ol></div>
    <div class="sect3" title="Example: *T* Traces for “wh-” Movement"><div class="titlepage"><div><div><h4 class="title"><a id="example-t-traces-for-wh--movement"/>Example: <code class="literal">*T*</code> Traces for
      <span class="quote">“<span class="quote">wh-</span>”</span> Movement</h4></div></div></div>
      
      <pre class="programlisting">
(CP-QUE (WNP-1 (WPRO What))          &lt;&lt; displaced element
               (C 0)
        (IP-SUB (NP-OB1 *T*-1)       &lt;&lt; co-indexed trace
                (VBD did)               indicating functional
                (NP-SBJ (PRO you))      position
                (VB see)))
</pre>
    </div>
  </div>
</div>
